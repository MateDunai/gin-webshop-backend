{% extends 'base.html' %}

{% block title %}Gin Webshop{% endblock %}

{% block content %}
    <h1>Available Gins</h1>

    <div class="product-grid">
    {% for product in products %}
        <div class="product-card">
        <img src="{{ product.image_url }}" alt="{{ product.name }}" width="150">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <strong>{{ product.price }} Ft</strong>
        </div>
    {% endfor %}
    </div>
{% endblock %}
